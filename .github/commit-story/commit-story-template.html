<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>Commit Story</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            background: #000;
            font-family: 'Inter', sans-serif;
            color: #fff;
            margin: 0;
            height: 1920px;
            width: 1080px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            /* align-items: center; Removed for custom top padding */
            padding-top: 200px;
            /* Added custom top padding */
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        /* Fix for paragraph spacing */
        .commit-body-content p {
            margin: 0;
            padding: 0;
            margin-bottom: 1.75rem;
            line-height: 1.2;
            font-weight: 400;
        }

        /* Fix for list spacing */
        .commit-body-content ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        .commit-body-content li {
            margin: 0;
            padding: 0;
            margin-bottom: 1.75rem;
            line-height: 1.2;
            font-size: 1.875rem;
            font-weight: 400;
        }

        /* Reset last item margin */
        .commit-body-content p:last-child,
        .commit-body-content li:last-child {
            margin-bottom: 0;
        }

        /* Improved high-resolution mesh gradient */
        .mesh-gradient {
            background-color: #000;
            background-image:
                radial-gradient(at 40% 20%, hsla(224, 100%, 47%, 0.15) 0px, transparent 50%),
                radial-gradient(at 80% 0%, hsla(189, 100%, 56%, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 50%, hsla(355, 100%, 93%, 0.15) 0px, transparent 50%),
                radial-gradient(at 90% 85%, hsla(340, 100%, 76%, 0.13) 0px, transparent 50%),
                /* Additional gradients for higher detail */
                radial-gradient(at 30% 40%, hsla(260, 100%, 70%, 0.07) 0px, transparent 35%),
                radial-gradient(at 70% 60%, hsla(200, 100%, 60%, 0.05) 0px, transparent 40%),
                radial-gradient(at 10% 90%, hsla(320, 100%, 65%, 0.07) 0px, transparent 30%),
                radial-gradient(at 60% 75%, hsla(180, 100%, 80%, 0.05) 0px, transparent 25%);
            /* Add a subtle noise texture for extra detail */
            position: relative;
        }

        .glass-card {
            background: rgba(20, 20, 25, 0.65);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
            position: relative;
            z-index: 2;
        }

        .pill {
            border-radius: 9999px;
            padding: 0.5rem 1.25rem;
            font-size: 1.75rem;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        .commit-tag {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: rgba(255, 255, 255, 0.75);
        }

        .glow-text {
            text-shadow: 0 0 18px rgba(255, 255, 255, 0.18);
        }
    </style>
</head>

<body class="mesh-gradient">
    <div class="w-[960px] h-[1600px] flex flex-col glass-card rounded-3xl overflow-hidden">
        <!-- Header with comfortable spacing and vertical centering -->
        <header class="flex items-center h-52 px-12 border-b border-white/5">
            <div class="w-full">
                <div class="flex items-center justify-between">
                    <h1 class="text-6xl font-bold tracking-tight glow-text">Commit to Story</h1>
                    <span class="pill commit-tag font-mono ml-8">commit {{COMMIT_SHA_SHORT}}</span>
                </div>
            </div>
        </header>

        <!-- Main content with proper spacing -->
        <main class="flex-grow px-12 py-12 overflow-hidden">
            <h2 class="text-5xl font-semibold text-white tracking-tight leading-tight mb-6 break-words">
                {{COMMIT_SUBJECT}}
            </h2>

            <!-- Use proper commit-body-content class to apply our CSS -->
            <div class="text-2xl text-zinc-200 commit-body-content">
                {{COMMIT_BODY_HTML}}
            </div>
        </main>

        <!-- Modern, Vercel-inspired footer -->
        <footer class="px-12 py-9 bg-black/40 backdrop-blur-lg mt-auto border-t border-white/5">
            <div class="flex flex-col">
                <div class="flex items-start">
                    <div class="font-mono text-zinc-400">
                        <div class="flex items-center space-x-6">
                            <div class="flex items-center">
                                <span class="text-2xl font-medium text-white">{{FILES_CHANGED}}</span>
                                <span class="text-zinc-500 ml-2 mr-3 text-2xl">file(s)</span>
                                <span class="text-zinc-500 mr-3 text-2xl">&</span>
                                <div class="flex items-center">
                                    <span class="text-zinc-400 mr-0.5 text-xl">+</span>
                                    <span class="text-2xl font-medium text-white">{{LINES_ADDED}}</span>
                                </div>
                                <span class="text-zinc-500 mx-1 text-2xl">/</span>
                                <div class="flex items-center">
                                    <span class="text-zinc-400 mr-0.5 text-xl">&minus;</span>
                                    <span class="text-2xl font-medium text-white">{{LINES_DELETED}}</span>
                                </div>
                                <span class="text-zinc-500 ml-2 text-2xl">line(s)</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex">
                    <div class="font-mono text-zinc-500 text-2xl">
                        Commits tracked. Progress shared.
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
